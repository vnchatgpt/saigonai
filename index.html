<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ vẽ</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 20px;
        }
        canvas {
            border: 2px solid #e5e7eb;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            touch-action: none;
        }
        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .tool-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            background-color: #3b82f6;
        }
        .tool-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .tool-btn.active {
            background-color: #1d4ed8;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .btn-action {
             background-color: #10b981;
        }
        .btn-action:hover {
            background-color: #059669;
        }
        .btn-clear {
            background-color: #ef4444;
        }
        .btn-clear:hover {
            background-color: #dc2626;
        }
        .btn-color {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #d1d5db;
        }
        .btn-color:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center flex-col">

    <div class="p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Công cụ vẽ Nâng cao</h1>
        <canvas id="drawingCanvas" class="w-full max-w-2xl h-96"></canvas>

        <div class="controls">
            <input type="color" id="colorPicker" value="#000000" class="btn-color w-12 h-12">
            <input type="range" id="lineWidthSlider" min="1" max="50" value="5" class="w-32 cursor-pointer" title="Độ dày">
            <button id="drawBtn" class="tool-btn active">Vẽ</button>
            <button id="eraserBtn" class="tool-btn">Tẩy</button>
            <button id="squareBtn" class="tool-btn">Vuông</button>
            <button id="circleBtn" class="tool-btn">Tròn</button>
            <button id="triangleBtn" class="tool-btn">Tam giác</button>
            <button id="saveBtn" class="tool-btn btn-action">Lưu</button>
            <button id="clearBtn" class="tool-btn btn-clear">Xóa hết</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            const colorPicker = document.getElementById('colorPicker');
            const lineWidthSlider = document.getElementById('lineWidthSlider');
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const toolBtns = document.querySelectorAll('.tool-btn');

            let isDrawing = false;
            let currentTool = 'draw';
            let startX, startY;

            function resizeCanvas() {
                const snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.putImageData(snapshot, 0, 0);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function startPosition(e) {
                isDrawing = true;
                [startX, startY] = getCanvasCoordinates(e);
            }

            function endPosition(e) {
                if (!isDrawing) return;
                isDrawing = false;
                ctx.beginPath(); 
                
                const [endX, endY] = getCanvasCoordinates(e);
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = colorPicker.value;
                ctx.strokeStyle = colorPicker.value;
                ctx.lineWidth = lineWidthSlider.value;

                switch(currentTool) {
                    case 'square':
                        ctx.fillRect(startX, startY, endX - startX, endY - startY);
                        break;
                    case 'circle':
                        const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                        ctx.beginPath();
                        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(endX, endY);
                        ctx.lineTo(startX * 2 - endX, endY);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            }

            function draw(e) {
                if (!isDrawing) return;

                const [currentX, currentY] = getCanvasCoordinates(e);

                if (currentTool === 'draw') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = colorPicker.value;
                } else if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    return; 
                }

                ctx.lineWidth = lineWidthSlider.value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                
                startX = currentX;
                startY = currentY;
            }

            function getCanvasCoordinates(e) {
                e.preventDefault();
                let x, y;
                if (e.touches) {
                    x = e.touches[0].clientX - canvas.offsetLeft;
                    y = e.touches[0].clientY - canvas.offsetTop;
                } else {
                    x = e.offsetX;
                    y = e.offsetY;
                }
                return [x, y];
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            canvas.addEventListener('touchstart', startPosition);
            canvas.addEventListener('touchend', endPosition);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchcancel', () => isDrawing = false);

            clearBtn.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            saveBtn.addEventListener('click', () => {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'drawing.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            toolBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.id === 'clearBtn' || btn.id === 'saveBtn') return;
                    
                    document.querySelector('.tool-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    currentTool = btn.id.replace('Btn', '');
                });
            });

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js').then(registration => {
                        console.log('ServiceWorker registered successfully: ', registration.scope);
                    }).catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        };
    </script>
</body>
</html>
