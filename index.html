<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Sửa Ảnh Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a73e8',
                        secondary: '#f3f3f3',
                        accent: '#ff6f61',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 900px;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-xl rounded-2xl p-6 md:p-8 space-y-6">
        <header class="text-center space-y-2">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Sửa ảnh với Gemini</h1>
            <p class="text-gray-500 text-lg md:text-xl">Biến ý tưởng thành hình ảnh chỉ trong vài giây.</p>
        </header>

        <!-- Input Section -->
        <section class="space-y-4">
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                <!-- Image Upload -->
                <div class="flex-1 bg-gray-100 rounded-xl p-4 md:p-6 flex flex-col items-center justify-center space-y-4 border-2 border-dashed border-gray-300">
                    <p class="text-gray-600 text-center text-sm md:text-base">Tải ảnh lên hoặc kéo và thả vào đây.</p>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('imageInput').click()"
                        class="bg-primary text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition-colors">
                        Chọn ảnh
                    </button>
                    <img id="imagePreview" src="#" alt="Xem trước ảnh" class="mt-4 rounded-lg hidden w-full h-auto max-h-96 object-contain">
                </div>
                <!-- Prompt Input -->
                <div class="flex-1 space-y-4">
                    <textarea id="promptInput" rows="5" placeholder="Nhập yêu cầu sửa ảnh của bạn, ví dụ: 'thêm một chiếc mũ màu đỏ vào người trong ảnh'..."
                        class="w-full rounded-lg p-4 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    <button id="generateBtn"
                        class="w-full bg-accent text-white font-bold py-3 rounded-full hover:bg-orange-500 transition-colors">
                        Tạo ảnh
                    </button>
                </div>
            </div>
        </section>

        <!-- Result Section -->
        <section class="space-y-4">
            <div id="loadingIndicator" class="hidden text-center text-gray-500">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
                Đang xử lý...
            </div>
            <div id="resultContainer" class="hidden">
                <img id="resultImage" src="#" alt="Kết quả" class="w-full rounded-lg shadow-lg">
            </div>
            <div id="errorContainer" class="hidden text-center text-red-500 font-bold"></div>
        </section>
    </div>

    <script>
        const apiKey = "AIzaSyAKDeH4dLBJDESX7nxMF7eho6H_vG_moAo";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const errorContainer = document.getElementById('errorContainer');

        let uploadedImageData = '';
        let uploadedMimeType = '';

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedMimeType = file.type;
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadedImageData = event.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!apiKey) {
                errorContainer.textContent = "Lỗi: Vui lòng nhập API Key của bạn.";
                errorContainer.classList.remove('hidden');
                return;
            }

            if (!uploadedImageData) {
                errorContainer.textContent = "Lỗi: Vui lòng tải lên một hình ảnh.";
                errorContainer.classList.remove('hidden');
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                errorContainer.textContent = "Lỗi: Vui lòng nhập yêu cầu của bạn.";
                errorContainer.classList.remove('hidden');
                return;
            }

            showLoading(true);
            errorContainer.classList.add('hidden');

            const payload = {
                contents: [
                    {
                        parts: [
                            { text: prompt },
                            {
                                inlineData: {
                                    mimeType: uploadedMimeType,
                                    data: uploadedImageData
                                }
                            }
                        ]
                    }
                ],
            };

            try {
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    resultImage.src = imageUrl;
                    resultContainer.classList.remove('hidden');
                } else {
                    const errorMsg = result?.candidates?.[0]?.finishReason || "Không thể tạo ảnh. Vui lòng thử lại.";
                    errorContainer.textContent = `Lỗi: ${errorMsg}`;
                    errorContainer.classList.remove('hidden');
                }
            } catch (error) {
                errorContainer.textContent = "Lỗi trong quá trình xử lý: " + error.message;
                errorContainer.classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
            generateBtn.disabled = isLoading;
            generateBtn.textContent = isLoading ? 'Đang xử lý...' : 'Tạo ảnh';
        }

        async function fetchWithExponentialBackoff(url, options, maxRetries = 3, retryDelay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) {
                        return response;
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(res => setTimeout(res, retryDelay));
                    retryDelay *= 2;
                }
            }
        }
    </script>
</body>

</html>
